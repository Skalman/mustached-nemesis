<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Key test</title>
	<script src="jquery-1.7.2.min.js"></script>
	<script>
		$(function () {
			$("#test").on("keydown keypress keyup", function (e) {
				$("#" + e.type).text(e.which);
			});
		});
	</script>
</head>
<body>
	<input id="test" />
	<table>
		<tr>
			<td>Keydown
			<td id="keydown">-
		<tr>
			<td>Keypress
			<td id="keypress">-
		<tr>
			<td>Keyup
			<td id="keyup">-
	</table>
</body>
</html>
